<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="title">
                <h1>Form Register</h1>
                <p>Este formulario tiene la intencion de recopilar la informacion de usuario</p>
            </div>
            <div>
                <div class="body_form">
                    <div class="row_form">
                        <label for="" class="label_form">Name:</label>
                        <input type="text" class="input_form" placeholder="escriba su nombre"maxlength="10">
                    </div>
                        <div class="row_form">
                            <label for="" class="label_form">last name:</label>
                            <input type="password" placeholder="escriba su apellido">
                        </div>
                        <div class="row_form">
                            <label for="" class="label_form">phone:</label>
                            <input type="number" placeholder="escriba su numero">
                        </div>
                        <div class="row_form">
                            <label for="" class="label_form">Email:</label>
                            <input type="password" placeholder="escriba su correo electronico">
                        </div>
                        <div class="row_form">
                            <label for="" class="label_form">password:</label>
                            <input type="password" placeholder="escriba su contraseña">
                        </div>
                        <div class="row_form">
                            <label for="" class="label_form">repeat password:</label>
                            <input type="password" placeholder="escriba su contraseña ">
                        </div>
                    <div class="row_form">
                        <button class="button_form">send</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
